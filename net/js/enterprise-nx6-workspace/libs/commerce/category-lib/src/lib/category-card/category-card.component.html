<mat-card class="card-item--mini" *ngIf="category" (click)="onCategoryCardClicked()">
  <div class="card-item--mini__image">
    <span class="card-item__image__helper"></span>
    <img src="{{category.imageUrl}}" alt="" srcset="">
  </div>
  <div class="card-item--mini__title">
    {{category.name}}
  </div>
</mat-card>
