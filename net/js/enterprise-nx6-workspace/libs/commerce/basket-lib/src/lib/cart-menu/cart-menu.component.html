<mat-nav-list *ngIf="(cartItems$ | async)?.length>0" id="cart-menu-list">
  <ng-template ngFor let-item [ngForOf]="(cartItems$ | async)">
    <div mat-list-item class="cart-menu__item" (click)="onCartItemClicked()">
      <div class="cart-menu__item__image">
        <img src="{{item.pictureUrl}}" alt="" srcset="">
      </div>
      <div class="cart-menu__item__info">
        <div class="cart-menu__item__info__title">
          <a>
            {{item.productName}}
          </a>
        </div>
        <div class="cart-menu__item__info__quantity">
          {{item.quantity}} pcs
        </div>
      </div>
      <div class="cart-menu__item__total-price">
        <span class="cart-menu__item__old-price" *ngIf="item.oldUnitPrice">
          $ {{item.oldUnitPrice}}
        </span>
        Total: $ {{item.quantity * item.unitPrice}}
      </div>
    </div>

    <mat-divider></mat-divider>
  </ng-template>
</mat-nav-list>
<div class="cart-menu-empty" *ngIf="(cartItems$ | async)?.length==0">
  <span class="cart-menu-empty__title">Your Cart Empty</span>
  <span class="cart-menu-empty__content">
    please add item to cart.
  </span>
</div>
