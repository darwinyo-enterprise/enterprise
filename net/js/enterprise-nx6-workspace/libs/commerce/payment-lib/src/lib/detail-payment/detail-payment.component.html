<mat-card class="payment-detail">
  <div class="payment-detail__title">
    Payment Detail
  </div>
  <div class="payment-detail__card-number">
    Card Number: {{userData.profile.card_number}}
  </div>
  <div class="payment-detail__card-holder">
    Card Holder: {{userData.profile.card_holder}}
  </div>
  <div class="payment-detail__card-expiry">
    Card Expiry: {{userData.profile.card_expiration}}
  </div>
  <div class="payment-detail__card-security">
    Card Security: {{userData.profile.card_security_number}}
  </div>
  <div class="payment-detail__actions">
    <span></span>
    <button mat-button matStepperNext class="payment-detail__actions__purchase">Next</button>
    <button mat-button matStepperPrevious class="payment-detail__actions__back">Back</button>
  </div>
</mat-card>
