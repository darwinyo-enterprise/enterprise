version: '3'

services:
  catalog.api:
    image: darwinyo/catalog.api:${TAG:-latest}
    build:
      context: .
      dockerfile: src/Catalog/Catalog.API/Dockerfile
    depends_on:
      - sql.data
      - rabbitmq

  order.api:
    image: darwinyo/order.api:${TAG:-latest}
    build:
      context: .
      dockerfile: src/Order/Order.API/Dockerfile
    depends_on:
      - sql.data


  sql.data:
    image: microsoft/mssql-server-linux:2017-latest

  nosql.data:
    image: mongo:3.7.3-jessie

  basket.data:
    image: redis:alpine
      
  rabbitmq:
    image: rabbitmq:3.7.4-management-alpine

  basket.api:
    image: darwinyo/basket.api:${TAG:-latest}
    build:
      context: .
      dockerfile: src/Basket/Basket.API/Dockerfile

  payment.api:
    image: darwinyo/payment.api:${TAG:-latest}
    build:
      context: .
      dockerfile: src/Payment/Payment.API/Dockerfile

  order.backgroundtasks:
    image: darwinyo/order.backgroundtasks:${TAG:-latest}
    build:
      context: .
      dockerfile: src/Order/Order.BackgroundTasks/Dockerfile

