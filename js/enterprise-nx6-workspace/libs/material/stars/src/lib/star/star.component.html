<div class="card-item__detail__star-rate__star-wrapper">
  <div class="card-item__detail__star-rate__lit" [style.width.%]="starWidth">
    <svg class="card-item__detail__star-rate__primary-star" enable-background="new 0 0 15 15" viewBox="0 0 15 15" x="0" y="0">
      <polygon points="7.5 .8 9.7 5.4 14.5 5.9 10.7 9.1 11.8 14.2 7.5 11.6 3.2 14.2 4.3 9.1 .5 5.9 5.3 5.4" stroke-linecap="round"
        stroke-linejoin="round" stroke-miterlimit="10"></polygon>
    </svg>
  </div>
  <svg class="card-item__detail__star-rate__hollow-star" enable-background="new 0 0 15 15" viewBox="0 0 15 15" x="0" y="0">
    <polygon fill="none" points="7.5 .8 9.7 5.4 14.5 5.9 10.7 9.1 11.8 14.2 7.5 11.6 3.2 14.2 4.3 9.1 .5 5.9 5.3 5.4" stroke-linecap="round"
      stroke-linejoin="round" stroke-miterlimit="10"></polygon>
  </svg>
</div>
