<form [formGroup]="manufacturerForm" (ngSubmit)="onSaveBtnClicked()">
  <mat-card class="form-card">
    <div class="form-card__title">
      {{title}}
    </div>
    <div class="form-card__content">
      <div class="form-container">
        <mat-form-field id="name-txtbox" class="form-control--full-width">
          <input matInput placeholder="Name" formControlName="name">
          <mat-error *ngIf="!nameControl.pristine && nameControl.hasError('required')">
            Name is
            <strong>required</strong>.
          </mat-error>
        </mat-form-field>

        <mat-form-field id="description" class="form-control--full-width">
          <textarea matInput placeholder="Description" formControlName="description"></textarea>
        </mat-form-field>
      </div>
      <em-file-upload [parentId]="manufacturer?.id"></em-file-upload>
    </div>
    <div class="form-card__footer">
      <button id="save-button" mat-button class="ok" [disabled]="manufacturerForm.invalid" type="submit">{{nameSaveButton}}</button>
    </div>
  </mat-card>
</form>
