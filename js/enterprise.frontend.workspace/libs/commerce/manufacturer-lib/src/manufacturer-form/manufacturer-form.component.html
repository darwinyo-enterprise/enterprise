<form [formGroup]="manufacturerForm" (ngSubmit)="onSaveBtnClicked()">
  <mat-card class="form-card">
    <div class="form-card__title">
      {{title}}
    </div>
    <div class="form-card__content">

      <div class="form-container">
        <mat-form-field class="form-control--full-width">
          <input id="name" matInput placeholder="Name" value="{{manufacturer.name}}" formControlName="name">
        </mat-form-field>

        <mat-form-field class="form-control--full-width">
          <textarea id="description" matInput placeholder="Description" formControlName="description">{{manufacturer.description}}</textarea>
        </mat-form-field>

        <em-file-upload [parentId]="manufacturer.id" 
                        (uploadFile)="onUploadFile($event)" 
                        (deleteFile)="onDeleteFile($event)"></em-file-upload>

      </div>
    </div>
    <div class="form-card__footer">
      <button id="save-button" mat-button class="ok" [disabled]="manufacturerForm.pristine || manufacturerForm.invalid" (click)="onSaveBtnClicked()">{{nameSaveButton}}</button>
    </div>
  </mat-card>
  `
</form>
