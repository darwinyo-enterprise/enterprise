<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cart</title>
</head>

<body>
    <style>
        @import url("./js/mdl/material.min.css");
        @import url("../../css/enterprise.globalstyle/src/_main.css");
    </style>
    <script src="./js/mdl/material.min.js"></script>
    <div class="cart-item mdl-card mdl-shadow--2dp">
        <div class="cart-item__image">
            <img src="assets/test-product.png" alt="" srcset="">
        </div>
        <div class="cart-item__info">
            <div class="cart-item__info__title">
                Intel i5 7790K
            </div>
            <div class="cart-item__info__quantity">
                <input type="number" name="" id="" class="cart-item__info__quantity__input"> pcs x $ 1200
            </div>
        </div>
        <div class="cart-item__total-price">
            $ 1200
        </div>
        <i class="remove-btn">X</i>
    </div>
</body>

</html>
