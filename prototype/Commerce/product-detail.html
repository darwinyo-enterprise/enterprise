<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Manufacturer - Add</title>
</head>

<body>
    <style>
        @import url("./js/mdl/material.min.css");
        @import url("../../css/enterprise.globalstyle/src/_main.css");
    </style>
    <script src="./js/mdl/material.min.js"></script>
    <div class="card-container">
        <div class="card-container__content">
            <div class="card-item mdl-card mdl-shadow--2dp">
                <div class="card-item__image">
                    <img src="./assets/test-product.png" alt="" srcset="">
                </div>
                <div class="card-item__title">
                    Asus ROG 702ZC Ryzen
                </div>
                <div class="card-item__detail">
                    <div class="card-item__detail__price">
                        $ 4000
                    </div>
                    <div class="card-item__detail__star-rate">
                        <div class="card-item__detail__star-rate__star-wrapper">
                            <div class="card-item__detail__star-rate__lit" style="width: 100%;">
                                <svg class="card-item__detail__star-rate__primary-star" enable-background="new 0 0 15 15" viewBox="0 0 15 15" x="0" y="0">
                                    <polygon points="7.5 .8 9.7 5.4 14.5 5.9 10.7 9.1 11.8 14.2 7.5 11.6 3.2 14.2 4.3 9.1 .5 5.9 5.3 5.4" stroke-linecap="round"
                                        stroke-linejoin="round" stroke-miterlimit="10"></polygon>
                                </svg>
                            </div>
                            <svg class="card-item__detail__star-rate__hollow-star" enable-background="new 0 0 15 15" viewBox="0 0 15 15" x="0" y="0">
                                <polygon fill="none" points="7.5 .8 9.7 5.4 14.5 5.9 10.7 9.1 11.8 14.2 7.5 11.6 3.2 14.2 4.3 9.1 .5 5.9 5.3 5.4" stroke-linecap="round"
                                    stroke-linejoin="round" stroke-miterlimit="10"></polygon>
                            </svg>
                        </div>
                        <div class="card-item__detail__star-rate__star-wrapper">
                            <div class="card-item__detail__star-rate__lit" style="width: 100%;">
                                <svg class="card-item__detail__star-rate__primary-star" enable-background="new 0 0 15 15" viewBox="0 0 15 15" x="0" y="0">
                                    <polygon points="7.5 .8 9.7 5.4 14.5 5.9 10.7 9.1 11.8 14.2 7.5 11.6 3.2 14.2 4.3 9.1 .5 5.9 5.3 5.4" stroke-linecap="round"
                                        stroke-linejoin="round" stroke-miterlimit="10"></polygon>
                                </svg>
                            </div>
                            <svg class="card-item__detail__star-rate__hollow-star" enable-background="new 0 0 15 15" viewBox="0 0 15 15" x="0" y="0">
                                <polygon fill="none" points="7.5 .8 9.7 5.4 14.5 5.9 10.7 9.1 11.8 14.2 7.5 11.6 3.2 14.2 4.3 9.1 .5 5.9 5.3 5.4" stroke-linecap="round"
                                    stroke-linejoin="round" stroke-miterlimit="10"></polygon>
                            </svg>
                        </div>
                        <div class="card-item__detail__star-rate__star-wrapper">
                            <div class="card-item__detail__star-rate__lit" style="width: 100%;">
                                <svg class="card-item__detail__star-rate__primary-star" enable-background="new 0 0 15 15" viewBox="0 0 15 15" x="0" y="0">
                                    <polygon points="7.5 .8 9.7 5.4 14.5 5.9 10.7 9.1 11.8 14.2 7.5 11.6 3.2 14.2 4.3 9.1 .5 5.9 5.3 5.4" stroke-linecap="round"
                                        stroke-linejoin="round" stroke-miterlimit="10"></polygon>
                                </svg>
                            </div>
                            <svg class="card-item__detail__star-rate__hollow-star" enable-background="new 0 0 15 15" viewBox="0 0 15 15" x="0" y="0">
                                <polygon fill="none" points="7.5 .8 9.7 5.4 14.5 5.9 10.7 9.1 11.8 14.2 7.5 11.6 3.2 14.2 4.3 9.1 .5 5.9 5.3 5.4" stroke-linecap="round"
                                    stroke-linejoin="round" stroke-miterlimit="10"></polygon>
                            </svg>
                        </div>
                        <div class="card-item__detail__star-rate__star-wrapper">
                            <div class="card-item__detail__star-rate__lit" style="width: 100%;">
                                <svg class="card-item__detail__star-rate__primary-star" enable-background="new 0 0 15 15" viewBox="0 0 15 15" x="0" y="0">
                                    <polygon points="7.5 .8 9.7 5.4 14.5 5.9 10.7 9.1 11.8 14.2 7.5 11.6 3.2 14.2 4.3 9.1 .5 5.9 5.3 5.4" stroke-linecap="round"
                                        stroke-linejoin="round" stroke-miterlimit="10"></polygon>
                                </svg>
                            </div>
                            <svg class="card-item__detail__star-rate__hollow-star" enable-background="new 0 0 15 15" viewBox="0 0 15 15" x="0" y="0">

                            </svg>
                        </div>
                        <div class="card-item__detail__star-rate__star-wrapper">

                                <svg class="card-item__detail__star-rate__primary-star" enable-background="new 0 0 15 15" viewBox="0 0 15 15" x="0" y="0">

                                </svg>
                            </div>
                            <svg class="card-item__detail__star-rate__hollow-star" enable-background="new 0 0 15 15" viewBox="0 0 15 15" x="0" y="0">
                                <polygon fill="none" points="7.5 .8 9.7 5.4 14.5 5.9 10.7 9.1 11.8 14.2 7.5 11.6 3.2 14.2 4.3 9.1 .5 5.9 5.3 5.4" stroke-linecap="round"
                                    stroke-linejoin="round" stroke-miterlimit="10"></polygon>
                            </svg>
                        </div>
                        <span class="card-item__detail__star-rate__rate-count">
                            (4.6)
                        </span>
                    </div>
                    <div class="card-item__detail__row">
                        <div class="card-item__detail__favorite">
                            <svg class="card-item__detail__favorite__icon" enable-background="new 0 0 15 15" viewBox="-1 0 17 15" x="0" y="0">
                                <path d="m7.5 3.9 1.4-1.5c1.3-1.3 3.4-1.3 4.6 0 1.3 1.3 1.3 3.5 0 4.8l-6 6.2-6-6.2c-1.3-1.2-1.3-3.4 0-4.7s3.4-1.3 4.6 0z"
                                    fill="none" stroke-linejoin="round" stroke-miterlimit="10"></path>
                            </svg>

                        </div>

                        <div class="card-item__detail__reviews">
                            <svg class="card-item__detail__reviews__icon" width="24" height="24" viewBox="0 0 24 24">

            <div class="card-item mdl-card mdl-shadow--2dp">
                <div class="card-item__image">
                    <img src="./assets/test-product.png" alt="" srcset="">
                </div>
                <div class="card-item__title">
                    Laptop
                </div>
            </div>

            
        </div>
        <div class="card-container__footer"></div>

    </div>

</html>
